      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="items1">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="./proyectos">Proyectos activos</a>
            </li>
          </ul>
          <button type="button" class="nav-link" data-toggle="modal" data-target=".bd-example-modal-lg">¿Cómo
            funciona?</button>

          <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                ...
              </div>
            </div>
          </div>
        </div>

        <div class="items2" *ngIf="!user">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Inicia sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/register">Regístrate</a>
            </li>
          </ul>
        </div>
        <div class="items2" *ngIf="user">
          <img [src]=user.profile_img_url>
        </div>
      </div>
    </nav>
  </div>
</header>
