<div class="formulario">
    <br><h2 style="text-align: center;">Aquí puedes publicar tu empleo... </h2><br><br>
    <form>
        <div class="form-group">
          <input type="text" class="form-control" id="title" placeholder="Título" #title>
        </div>
        <div class="form-group">
            <select class="form-control" id="sector" #sector>
                <option value="" disabled>Sector</option>
                <option value="fintech">Fin tech</option>
                <option value="transporte">Transporte</option>
                <option value="inteligencia artificial">inteligencia artificial</option>
              </select>
            </div> 
          <div class="form-group">
            <textarea type="text" class="form-control" id="description" placeholder="Descripción" #description></textarea>
          </div>
          <div class="form-group">
            <select class="form-control" id="working_day" #working_day>
                <option value="" disabled>Jornada laboral</option>
                <option value="completa">Completa</option>
                <option value="parcialMañana">Parcial-Mañana</option>
                <option value="indiferente">Indiferente</option>
              </select>
            </div> 
            <div class="form-group">
                <select class="form-control" id="contract" #contract>
                    <option value="" disabled>Contrato</option>
                    <option value="indefinido">Indefinido</option>
                    <option value="temporal">Temporal</option>
                    <option value="formacion">Formación</option>
                    <option value="practicas">Prácticas</option>
                  </select>
                </div> 
          <div class="form-group">
            <input type="number" class="form-control" id="salary" placeholder="Salario" #salary>
          </div>
          <div class="form-group">
            <textarea type="text" class="form-control" id="requeriments" placeholder="Requerimientos" #requeriments></textarea>
          </div>
          <div class="form-group">
            <textarea type="text" class="form-control" id="experience" placeholder="Experiencia" #experience></textarea>
          </div>
                
          <br>
        <button type="button" class="btn" id="btn" (click)="save(title.value, sector.value, description.value, working_day.value, contract.value, salary.value, requeriments.value, experience.value)">Submit</button>
      </form>
</div>
