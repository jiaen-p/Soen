<div class="volver">
  <a (click)="_location.back()"><i class="fas fa-arrow-circle-left"></i></a>
</div>
<div class="formulario">
    <br><h2 style="text-align: center;">Aquí puedes publicar tu empleo... </h2><br><br>
    <form>
        <div class="form-group">
          <input type="text" class="form-control" id="company" placeholder="Empresa" #company_name>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="title" placeholder="Título" #title>
        </div>
        <div class="form-group">
            <select class="form-control" id="sector" #sector>
              <option selected value="" disabled>Sector</option>
              <option *ngFor="let value of sectorType, let name of sectorName" [value]="value">{{name}}</option>
              </select>
            </div> 
          <div class="form-group">
            <textarea type="text" class="form-control" id="description" placeholder="Descripción" #description></textarea>
          </div>
          <div class="form-group">
            <select class="form-control" id="working_day" #working_day>
                <option selected value="" disabled>Jornada laboral</option>
                <option value="completa">Completa</option>
                <option value="parcialMañana">Parcial-Mañana</option>
                <option value="indiferente">Indiferente</option>
              </select>
            </div> 
            <div class="form-group">
                <select class="form-control" id="contract" #contract>
                    <option selected value="" disabled>Contrato</option>
                    <option value="indefinido">Indefinido</option>
                    <option value="temporal">Temporal</option>
                    <option value="formacion">Formación</option>
                    <option value="practicas">Prácticas</option>
                  </select>
                </div> 
          <div class="form-group">
            <input type="number" class="form-control" id="salary" placeholder="Salario" #salary>
          </div>
          <div class="form-group">
            <textarea type="text" class="form-control" id="requeriments" placeholder="Requisitos" #requeriments></textarea>
          </div>
          <div class="form-group">
            <textarea type="text" class="form-control" id="experience" placeholder="Experiencia" #experience></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="E-mail de contacto" #email>
          </div>
                
          <br>
        <button type="button" class="btn" id="btn" 
          (click)="save(company_name.value, title.value, sector.value, description.value, working_day.value, 
          contract.value, salary.value, requeriments.value, experience.value, email.value)"
          >Publicar</button>
      </form>
</div>
