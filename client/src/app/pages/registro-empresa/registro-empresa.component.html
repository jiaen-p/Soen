<div class="formulario">
    <br><h2 style="text-align: center;">Registra aquí tu empresa... </h2><br><br>
    <form>
        <div class="form-group">
          <input type="text" class="form-control" id="company_name" placeholder="Nombre" #company_name>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="direccion" placeholder="Dirección" #direccion>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="nif" placeholder="NIF" #nif>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="telefono" placeholder="Teléfono" #telefono>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="descripcion" placeholder="Descripcion" #descripcion>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="web_url" placeholder="Dirección web" #web_url>
          </div>       
          <div class="form-group">
            <input type="text" class="form-control" id="logo_url" placeholder="URL de imagen Logo" #logo_url>
          </div>
          <div class="form-group">
            <select class="form-control" id="sector" #sector>
                <option value="" disabled>Sector</option>
                <option value="fintech">Fin tech</option>
                <option value="transporte">Transporte</option>
                <option value="inteligencia artificial">inteligencia artificial</option>
              </select>
            </div>       
        <br>
        <button type="button" class="btn btn-primary" style="background-color: var(--secondary-color);" 
          (click)="save( direccion.value, nif.value, telefono.value, web_url.value, descripcion.value, logo_url.value, company_name.value, sector.value)" >Submit</button>
      </form>
</div>
